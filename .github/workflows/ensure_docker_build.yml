name: "[auto] Docker Build"
on:
  pull_request:
    types: [
      opened,
      edited,
      ready_for_review,
      reopened,
    ]
    paths:
      - "Dockerfile"
jobs:
  ensure-docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout source"
        uses: actions/checkout@v4
      - run: docker build --no-cache .