name: CI Build and Test
on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - dev
  workflow_dispatch:
jobs:
  build:
    uses: ./.github/workflows/actions/ci_build.yml
  test:
    uses: ./.github/workflows/tox.yml
  linter:
    needs: [build]
    uses: ./.github/workflows/actions/azdev_linter.yml
  smoke_test:
    needs: [build]
    uses: ./.github/workflows/actions/smoke_test.yml