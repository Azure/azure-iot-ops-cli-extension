
name: "[auto] Smoke Test"
on:
  workflow_call:
    inputs:
      continue-on-error:
        type: boolean
        required: false
        default: false
jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: ${{ inputs.continue-on-error }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v3
        with:
            python-version: "3.9"
      - name: Install CLI
        run: |
          python -m venv env
          source env/bin/activate
          pip install azdev
          azdev setup -c EDGE
          az -v
      - name: Download Wheel
        uses: actions/download-artifact@v3
        with:
          name: azure-iot-ops-cli-ext
          path: ./extension
      - name: Install Extension
        run: |
          extension=( ./extension/*.whl )
          az extension add --source $extension -y
          az -v
      - name: Install and setup cluster
        run: |
          bash .github/scripts/k3d.sh
      - name: kubectl debug info
        run: |
          kubectl get all
      - name: Run smoke tests
        run: |
          sleep 10
          az iot ops support create-bundle --svc auto
          az iot ops support create-bundle --svc e4k
          az iot ops support create-bundle --svc opcua
          az iot ops check
          az iot ops check --pre
          az iot ops check --post
          az iot ops check --as-object
          az iot ops mq stats
          az iot ops mq stats --raw
          az iot ops mq get-password-hash -p test
          az iot ops init --cluster placeholder --resource-group rg --show-template
          az iot ops init --cluster placeholder --resource-group rg --aio-version
      - name: Upload support bundle artifacts
        uses: actions/upload-artifact@v3.1.0
        if: always()
        with:
          path: ./*.zip
          name: support_bundles
