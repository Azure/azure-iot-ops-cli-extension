name: Tox tests
on:
  workflow_call:
  workflow_dispatch:

jobs:
  tox:
    name: Unit test ${{ matrix.py }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu
          - windows
          - macos
        py:
          - "3.10"
          - "3.9"
          - "3.8"
    steps:
      - name: Setup python ${{ matrix.py }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.py }}
      - uses: actions/checkout@v3
      - name: Install tox-gh
        run: python -m pip install tox-gh
      - name: Setup test suite
        run: tox r -vv --notest
      - name: Run test suite
        run: tox r --skip-pkg-install
  code-coverage:
    name: Calculate code coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run code coverage
        run: |
          python -m pip install tox
          tox -e coverage
          coverage=$(jq .totals.percent_covered coverage.json | cut -c1-4)
          echo "Code coverage: $coverage%" >> $GITHUB_STEP_SUMMARY
      - name: Zip code coverage HTML
        run: |
          zip ./coverage_html.zip ./htmlcov -r
      - name: Upload code coverage
        uses: actions/upload-artifact@v3.1.0
        with:
          path: ./coverage_html.zip
